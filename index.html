<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="profile-container">
      <div class="avatar">
        <img src="./images/image-victor.jpg" />
      </div>
      <div class="pattern">
        <img src="./images/bg-pattern-card.svg" />
      </div>
      <div class="filler"></div>
      <div class="details">
        <span class="name">Victor Crest <span class="age">26</span></span>
        <span class="location">London</span>
        <hr />
        <div class="stats">
          <span class="number">80k <span class="stat">Followers</span></span>
          <span class="number">803k <span class="stat">Likes</span></span>
          <span class="number">1.4k <span class="stat">Photos</span></span>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/theGamingKitten">theGamingKitten</a>.
  </footer>
</body>
</html>
